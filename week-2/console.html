    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
    <style>
        img {
        object-fit: contain;
        max-width: 100%;
        }

        .primary-image {
        height: 300px;
        }

        .images {
        height: 150px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
          <div class="row py-3">
            <div class="col-md-6">
              <h2>產品列表</h2>
              <table v-for="(item) in products" :key="item.id" class="table table-hover mt-4">
                <thead>
                  <tr>
                    <th width="150">產品名稱</th>
                    <th width="120">
                      原價
                    </th>
                    <th width="120">
                      售價
                    </th>
                    <th width="150">
                      是否啟用
                    </th>
                    <th width="120">
                      查看細節
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td width="150">{{ item.title }}</td>
                    <td width="120">
                      {{ item.origin_price }}
                    </td>
                    <td width="120">
                      {{ item.price }}
                    </td>
                    <td width="150">
                      <span v-if="item.is_enabled" class="text-success">啟用</span>
                      <span v-else>未啟用</span>
                    </td>
                    <td width="120">
                      <button type="button" class="btn btn-primary" @click="openProduct(item)">查看細節</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <p>目前有 <span>{{ products.length }}</span> 項產品</p>
            </div>
            <div class="col-md-6">
              <h2>單一產品細節</h2>
              <template v-if="tempProduct.category">
                <div class="card mb-3">
                  <img v-bind:src="tempProduct.imageUrl" class="card-img-top primary-image" v-bind:alt="tempProduct.title">
                  <div class="card-body">
                    <h5 class="card-title">
                      {{ tempProduct.title }}
                      <span class="badge bg-primary ms-2">{{ tempProduct.category }}</span>
                    </h5>
                    <p class="card-text">商品描述：{{ tempProduct.description }}</p>
                    <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                    <div class="d-flex">
                      <p class="card-text me-2">{{ tempProduct.price }}</p>
                      <p class="card-text text-secondary"><del>{{ tempProduct.origin_price }}</del></p>
                      元 / {{ tempProduct.unit }}
                    </div>
                  </div>
                </div>
                <template v-if="tempProduct.imagesUrl">
                  <img v-for="temp,index in tempProduct.imagesUrl" v-bind:src="temp" alt="temp.titleimageUrl
" class="images m-2">
                </template>
              </template>
              <p v-else class="text-secondary">請選擇一個商品查看</p>
            </div>
          </div>
        </div>
      </div>
      
      <script type="module">

        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
        //需要的功能:
        //使用者若無登入直接進入商品頁面，會被導回登入頁面-->checkAdmin
        //**上傳檔案-->upload
        //使用者可以查看產品列表-->getData
        //使用者可以點擊單一產品，查看詳細資訊-->openProduct
        createApp({
            data(){
                return{
                    apiUrl:"https://vue3-course-api.hexschool.io/v2",
                    apiPath:"pokebox",
                    products:[],
                    tempProduct:{},
                }
            }       ,
            methods: {
                checkAdmin(){
                    const url = `${this.apiUrl}/api/user/check`;
                    axios.post(url)
                    .then(()=>{
                        // this.getData();
                        console.log("成功");
                        this.getData();
                    })
                    .catch((err)=>{
                        alert(err.response.data.message)
                        window.location = "index.html";
                    })
                },
                
                getData(){
                    const url = `${this.apiUrl}/api/${this.apiPath}/admin/products`;
                    axios.get(url)
                        .then((res)=>{
                            this.products = res.data.products;
                            // console.log(res);
                        })
                        .catch((err) => {
                            alert(err.response.data.message);
                        })
                        
                },
                openProduct(item) {
                    this.tempProduct = item;
                }
            },
   
            mounted() {
                const token = document.cookie.replace(/(?:(?:^|.*;\s*)pokebox\s*=\s*([^;]*).*$)|^.*$/, '$1');
                axios.defaults.headers.common.Authorization = token;
                this.checkAdmin();
        

            },
        }).mount("#app")
